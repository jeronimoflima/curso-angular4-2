<h5>Criar/Editar Aluno</h5>

<div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input disabled [(ngModel)]="aluno.id" id="disable" type="text">
          <label for="disable" class="active">#</label>
        </div>
        </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="nome" [(ngModel)]="aluno.nome" type="text" class="validate" (input)="onInput()">
          <label for="nome" class="active">Nome</label>
        </div>
      </div>
       <div class="row">
        <div class="col s12">
          This is an inline input field:
          <div class="input-field inline">
            <input id="email"  [(ngModel)]="aluno.email" type="email" class="validate">
            <label for="email" data-error="wrong" data-success="right" class="active">Email</label>
          </div>
        </div>
      </div>
    </div>
  </div>
