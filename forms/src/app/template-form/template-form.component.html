<form #f ="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
       <input type="text" class="form-control" id="nome" name="nome"
       placeholder="Nome" [ngModel]="usuario.nome" required #nome="ngModel">
  </div>
<div *ngIf="!nome.valid && nome.touched"
class="alert alert-danger" >Nome Obrigat√≥rio</div>
</div>

  <div class="form-group">
     <div class="col-sm-12">
       <label for="email">Email</label>
     </div>
    <div class="col-sm-12">
       <input type="email" class="form-control" id="email" name="email"
       placeholder="nome@email.com"  [ngModel]="usuario.email" required email>
  </div>
  </div>
  <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Submit</button>
  <app-form-debug  [form]="f"></app-form-debug>
</form>
